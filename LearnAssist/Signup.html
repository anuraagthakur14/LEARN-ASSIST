<!doctype html>
<html lang="en">

<head>
    <title>Signup | LearnAssist</title>
    <link rel="icon" type="image/x-icon" href="/myicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/Signup.css" type="text/css">
    <link rel="stylesheet" href="CSS/Grid.css" type="text/css">
</head>

<body>
    <section class="bg-main">
        <div class="row">
            <div class="log-form">
                <div class="title">
                    <h2>Sign Up</h2>
                </div>
                <div id="con1">
                    <!-- <div class="field">
                        <input type="email" name="email" id="email" placeholder="Enter Mail ID" required>
                    </div> -->
                    <div class="field">
                        <input type="name" name="Name" id="name" placeholder="Enter full Name" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                    </div>
                    <div class="error-message">

                    </div>
                    <div class="log-btn">
                        <input class="btn" type="button" onclick="signup()" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="password.js"></script>
    <script src="Signup.js"></script>
</body>

</html>
