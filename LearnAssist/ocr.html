<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>User Home | LearnAssist</title>
	<link rel="icon" type="image/x-icon" href="/myicon.ico" />
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/ocr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
	<script src='js/tesseract.min.js'></script>
</head>

<body>
	<nav>
		<h1>LearnAssist</h1>
		<ul id="navig" class="list-group list-group-horizontal">
			<li id="user1" class="btn btn-primary">Welcome, <span id="logged-in-user"></span></li>
			<a style="color:white; text-decoration: none;" href="/history.html">
				<li class="btn btn-primary">History</li>
			</a>
			<a style="color:white; text-decoration: none;" href="/">
				<li class="btn btn-primary">Logout</li>
			</a>
		</ul>
	</nav>
	<main>
		<div class="container mt-3">
			<div class="row justify-content-between">
				<div class="col-12 col-md-4 ">
					<select id="langsel">
						<option value='afr'> Afrikaans </option>
						<option value='ara'> Arabic </option>
						<option value='aze'> Azerbaijani </option>
						<option value='bel'> Belarusian </option>
						<option value='ben'> Bengali </option>
						<option value='bul'> Bulgarian </option>
						<option value='cat'> Catalan </option>
						<option value='ces'> Czech </option>
						<option value='chi_sim'> Chinese </option>
						<option value='chi_tra'> Traditional Chinese </option>
						<option value='chr'> Cherokee </option>
						<option value='dan'> Danish </option>
						<option value='deu'> German </option>
						<option value='ell'> Greek </option>
						<option value='eng' selected> English </option>
						<option value='enm'> English (Old) </option>
						<option value='meme'> Internet Meme </option>
						<option value='epo'> Esperanto </option>
						<option value='epo_alt'> Esperanto alternative </option>
						<option value='equ'> Math </option>
						<option value='est'> Estonian </option>
						<option value='eus'> Basque </option>
						<option value='fin'> Finnish </option>
						<option value='fra'> French </option>
						<option value='frk'> Frankish </option>
						<option value='frm'> French (Old) </option>
						<option value='glg'> Galician </option>
						<option value='grc'> Ancient Greek </option>
						<option value='heb'> Hebrew </option>
						<option value='hin'> Hindi </option>
						<option value='hrv'> Croatian </option>
						<option value='hun'> Hungarian </option>
						<option value='ind'> Indonesian </option>
						<option value='isl'> Icelandic </option>
						<option value='ita'> Italian </option>
						<option value='ita_old'> Italian (Old) </option>
						<option value='jpn'> Japanese </option>
						<option value='kan'> Kannada </option>
						<option value='kor'> Korean </option>
						<option value='lav'> Latvian </option>
						<option value='lit'> Lithuanian </option>
						<option value='mal'> Malayalam </option>
						<option value='mkd'> Macedonian </option>
						<option value='mlt'> Maltese </option>
						<option value='msa'> Malay </option>
						<option value='nld'> Dutch </option>
						<option value='nor'> Norwegian </option>
						<option value='pol'> Polish </option>
						<option value='por'> Portuguese </option>
						<option value='ron'> Romanian </option>
						<option value='rus'> Russian </option>
						<option value='slk'> Slovakian </option>
						<option value='slv'> Slovenian </option>
						<option value='spa'> Spanish </option>
						<option value='spa_old'> Old Spanish </option>
						<option value='sqi'> Albanian </option>
						<option value='srp'> Serbian (Latin) </option>
						<option value='swa'> Swahili </option>
						<option value='swe'> Swedish </option>
						<option value='tam'> Tamil </option>
						<option value='tel'> Telugu </option>
						<option value='tgl'> Tagalog </option>
						<option value='tha'> Thai </option>
						<option value='tur'> Turkish </option>
						<option value='ukr'> Ukrainian </option>
						<option value='vie'> Vietnamese </option>
					</select>
				</div>
				<div class="col-12 col-md-4 mt-3 mt-md-0">
					<div class="box">
						<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1"
							data-multiple-caption="{count} files selected" multiple />
						<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
								viewBox="0 0 20 17">
								<path
									d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
							</svg> <span>Choose a file&hellip;</span></label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-5">
					<div class="image-container"><img id="selected-image" src="images/Upload.jpg" class="col-12 p-0" />
					</div>
				</div>
				<div class="col-12 col-md-1">
					<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
					<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				</div>
				<div class="col-12 col-md-6">
					<div id="log">
						<span id="startPre">
							<a href="#">Upload an image to start the OCR</a>

						</span>
					</div>
					<div id="keywords"></div>
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="form-inline">
					<form class="row" id="tts">
						<div class="col-auto">
							<label for="text-to-speech">Text-to-speech:</label>
						</div>
						<div class="col-auto">
							<input type="text" class="form-control" id="text-to-speech" placeholder="Select text">
						</div>
						<div class="col-auto">
							<button type="submit" id="play" class="btn btn-primary">Hear</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="form-inline">
					<form class="row" id="tran" action="https://translate.google.com/?hl=en&sl=en&" target="_blank">
						<div class="col-auto">
							<label for="translation">Translate:</label>
						</div>
						<div class="col-auto">
							<input name="text" type="text" class="form-control" id="translation"
								placeholder="Select text">
						</div>
						<div class="col-auto">
							<select class="form-control" id="language" name="tl">
								<option value="es">Spanish</option>
								<option value="hi">Hindi</option>
								<option value="fr">French</option>
								<option value="de">German</option>
								<option value="te">Telugu</option>
								<option value="bn">Bengali</option>
								<option value="ru">Russian</option>
								<option value="ar">Arabic</option>
								<option value="ta">Tamil</option>
								<option value="kn">Kannada</option>
								<option value="ja">Japanese</option>
							</select>
						</div>
						<div class="col-auto">
							<button type="submit" id="trans" class="btn btn-primary">Translate</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="js/tesseract-ocr.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
